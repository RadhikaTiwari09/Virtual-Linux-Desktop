<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Linux Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="desktop">
    <div class="icon" data-app="terminal">
      <img src="https://img.icons8.com/ios-filled/50/000000/console.png" alt="Terminal" />
      <div>Terminal</div>
    </div>
    <div class="icon" data-app="file-explorer">
      <img src="https://img.icons8.com/ios-filled/50/000000/folder-invoices--v1.png" alt="Files" />
      <div>Files</div>
    </div>
  </div>

  <div id="taskbar">
    <button id="startBtn">Start</button>
  </div>

  <div id="startMenu" class="hidden">
    <div class="startMenuItem" data-app="terminal">Terminal</div>
    <div class="startMenuItem" data-app="file-explorer">File Explorer</div>
  </div>

  <div id="windows"></div>

  <script src="script.js"></script>
</body>
</html>
